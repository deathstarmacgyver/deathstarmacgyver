<html>
	<!--https://www.sitepoint.com/css3-responsive-centered-image/-->
	<!--https://www.w3schools.com/tags/av_met_play.asp-->
	<!--https://stackoverflow.com/questions/27368778/how-to-toggle-audio-play-pause-with-one-button-or-link-->
	<!--https://stackoverflow.com/questions/8809909/change-cursor-to-finger-pointer-->

<head><meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>

img.ri
{
	position: absolute;
	max-width: 80%;
	top: 10%;
	left: 10%;

}
img.ri:empty
{
	top: 50%;
	left: 50%;
	-webkit-transform: translate(-50%, -50%);
	-moz-transform: translate(-50%, -50%);
	-ms-transform: translate(-50%, -50%);
	-o-transform: translate(-50%, -50%);
	transform: translate(-50%, -50%);
}
@media screen and (orientation: portrait) {
  img.ri { max-width: 90%; }
}

@media screen and (orientation: landscape) {
  img.ri { max-height: 90%; }
}
</style>
</head>
<body style="background-color:black;">

	<img class="ri" onclick="togglePlay()" onMouseOver="this.style.cursor='pointer'" src="https://dl.dropbox.com/s/jh1yb0gqvwz1xn3/spook.gif?dl=1">

	<audio id="myAudio" autoplay loop>
	  <source src="https://dl.dropbox.com/s/ojg8a5kemvf3i9g/spooktrack.wav?dl=1">
	  Your browser does not support HTML5 video.
	</audio>

	<script> 
	var myAudio = document.getElementById("myAudio");
	var isPlaying = false;

	function togglePlay() {
	  isPlaying ? myAudio.pause() : myAudio.play();
	};

	myAudio.onplaying = function() {
	  isPlaying = true;
	};
	myAudio.onpause = function() {
	  isPlaying = false;
	};
	</script> 

</body>
</html>
