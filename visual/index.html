<style>
* {
  box-sizing: border-box;
}

body{margin-top:5%;}

.dropdown {position:fixed;
  float: left;
  width: 20%;

overflow:scroll;
max-height:80%;
}

.disable-scrollbars::-webkit-scrollbar {
  background: transparent; /* Chrome/Safari/Webkit */
  width: 0px;
}
    
.disable-scrollbars {
  scrollbar-width: none; /* Firefox */
  -ms-overflow-style: none;  /* IE 10+ */
}

.dropdown a {background-color:white;
  padding: 12px;
  display: block;
  width: 90%;
  color: black;
  position: relative;float:right;}

.dropdown-content{text-align:left;}
.dropdown-content a{text-decoration: none; }
.dropdown-content a:hover{text-decoration:underline;color:red;}

.main {
  float: right;

}

@media only screen and (max-width: 620px) {
  /* For mobile phones: */
  .dropdown, .main{
    width: 100%;
  }
.dropdown a {width:98%;float:none;display: block;}
.main{padding:10% 0%;}
.dropdown {max-height:50%;}
.dropdown-content {
  display: none;
width:auto;  
overflow: auto;
text-align:center;
}

.show {display: block;}

body{margin-top:0%;}

}

</style>

<script>
/* When the user clicks on the button, 
toggle between hiding and showing the dropdown content */
function myFunction() {
  document.getElementById("myDropdown").classList.toggle("show");
}

// Close the dropdown if the user clicks outside of it
window.onclick = function(event) {
  if (!event.target.matches('.dropbtn')) {
    var dropdowns = document.getElementsByClassName("dropdown-content");
    var i;
    for (i = 0; i < dropdowns.length; i++) {
      var openDropdown = dropdowns[i];
      if (openDropdown.classList.contains('show')) {
        openDropdown.classList.remove('show');
      }
    }
  }
}
</script>
